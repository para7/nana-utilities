name: build
run-name: build was executed by ${{ github.actor }}

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      # .svelte-kit フォルダを生成するため先にビルド
      - name: Build
        run: pnpm build
      - name: Lint
        run: pnpm lint
      - name: Run vitest
        run: pnpm test run
      - name: Svelte check
        run: pnpm check
